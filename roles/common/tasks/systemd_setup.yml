- name: setup service file
  ansible.builtin.template:
    src: "{{component}}.service"
    dest: /etc/systemd/system/${component}.service

- name: Start {{component}}
  ansible.builtin.systemd:
    name: "{{ component }}"
    state: restarted
    enabled: true
    daemon-reload: true
